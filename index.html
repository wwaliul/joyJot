    <!DOCTYPE html>
    <html>
        <head>
            <title>Motivation Board</title>
            <link rel="stylesheet" href="style.css">
            <script type="module" src="index.js"></script>
        </head>
        <body>
            <div>
                <h1>Motivation Board</h1>
                <p>Share your fuel of Motivation with others</p>
            </div>

            <div>
                <input id="text-input" type="text" placeholder="Write your here message here">
            </div>
            <div>
                <input id="from-input" type="text" placeholder="From">
                <input id="to-input" type="text" placeholder="To">
                <button id="publish-button">Publish</button>
            </div>
            <div>
                <h1>Posts</h1>
                <ul id="post-lists">
                </ul>
            </div>
        </body>
    </html>
